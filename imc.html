<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function saltarLinea() {
            document.write("<br>");
            document.write("<br>");
            document.write("<br>");
            document.write("<hr>");
            document.write("<br>");
            document.write("<br>");
        }

        function imprimir(frase) {
            document.write("<big>" + frase + "</big>");
            saltarLinea();
        }

        function calcularImc(peso, altura, nombre){
            imc = peso / (altura * altura);
            imprimir("El imc es: " + imc + " de " + nombre);
        }
        

        calcularImc(71,1.72,"Edgar");
        calcularImc(75,1.73,"pablo");

    </script>
</body>
</html>
