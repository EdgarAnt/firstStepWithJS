<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Alchohol o gasolina?</h3>
    <!-- carro = 40 litros
    40 litros = 480 km;
     -->

     <script>

        //funcion sin parametros
        function saltarLinea(){
            
            document.write("<br>");

        }

        //funcion con parametros
        function imprimir(frase){
            document.write(frase);
        }
        
        var kilometros = 480;
        var tanque = 40;
        var kilometrosAlcohol = 300;
        var consumoGasolina = kilometros / tanque;
        var consumoGasolinaAlcohol = kilometrosAlcohol/tanque;
        document.write("Esta es la eficiencia: " + consumoGasolina);
        saltarLinea();
        saltarLinea();
        document.write("Esta es la eficiencia con un tanque de alcohol: " + consumoGasolinaAlcohol);
        imprimir("<br>");
        imprimir("<br>");
        imprimir("hello im writting with a function with parameters");


        

     </script>

     <!-- Si el carro usa alcohol
        carro = 40 L
        40 L de alcohol = 300 km
    -->
    <br>
</body>
</html>
